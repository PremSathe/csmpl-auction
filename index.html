<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSMPL SEASON 3 - PRO AUCTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-950 text-white overflow-x-hidden md:overflow-hidden">
    <!-- _____Hype Page________ -->

    <div
      id="hypePage"
      style="display: none"
      class="fixed inset-0 z-[500] bg-slate-950 flex flex-col items-center justify-center text-center p-6 transition-all duration-1000"
    >
      <div id="hypeContent">
        <img
          src="images/logo/logo.png"
          alt="Logo"
          class="h-32 w-auto mx-auto mb-8 animate-pulse"
        />
        <h2
          class="text-orange-500 text-2xl font-bold tracking-widest uppercase mb-2"
        >
          Get Ready for the Battle
        </h2>
        <h1
          class="text-5xl md:text-7xl font-black text-white italic uppercase tracking-tighter mb-8"
        >
          Chhatrapati Shivaji Maharaj<br /><span class="text-orange-600"
            >Premier League</span
          >
        </h1>
        <p
          class="text-gray-400 text-xl mb-10 font-bold uppercase tracking-widest"
        >
          Season 3 - Professional Auction
        </p>

        <button
          id="startBtn"
          onclick="startCountdown()"
          class="bg-orange-600 hover:bg-white hover:text-orange-600 text-white px-16 py-6 rounded-2xl font-black text-3xl shadow-[0_0_50px_rgba(249,115,22,0.4)] transition-all transform hover:scale-110 active:scale-95 uppercase italic"
        >
          Start Auction
        </button>
      </div>

      <div id="countdownDisplay" class="hidden">
        <div
          id="timerNumber"
          class="text-[15rem] md:text-[25rem] font-black italic text-orange-600"
        >
          10
        </div>
        <div
          class="text-white text-3xl font-black uppercase tracking-[1em] mt-[-50px]"
        >
          Warriors Incoming
        </div>
      </div>
    </div>
    <!-- _____________ -->

    <div
      id="soldCelebration"
      class="hidden fixed inset-0 z-[200] bg-black/95 flex-col items-center justify-center text-center p-4 animate-fadeIn"
    >
      <div
        class="text-orange-500 text-3xl md:text-4xl font-black uppercase tracking-[0.3em] animate-pulse mb-6"
      >
        SOLD
      </div>
      <div class="relative mb-8">
        <div class="celeb-photo-wrapper">
          <img id="celeb-player-img" src="" alt="Sold Player" />
        </div>
        <div class="celeb-logo-overlay">
          <img id="celeb-logo" src="" class="w-full h-full object-contain" />
        </div>
      </div>
      <h1
        id="celeb-name"
        class="text-5xl md:text-7xl font-black text-white uppercase italic tracking-tighter mb-2 text-center"
      >
        PLAYER NAME
      </h1>
      <div
        id="celeb-price"
        class="text-5xl md:text-6xl font-bold text-green-400 mb-6"
      >
        ₹0,000
      </div>
      <div
        id="celeb-team"
        class="text-4xl md:text-6xl font-black uppercase italic"
      >
        TEAM NAME
      </div>
    </div>

    <div id="teamSquadModal" class="modal hidden p-4">
      <div
        class="bg-slate-900 border border-white/20 p-6 rounded-3xl w-full max-w-[400px] shadow-2xl relative animate-fadeIn"
      >
        <button
          onclick="closeTeamModal()"
          class="absolute -top-3 -right-3 bg-red-600 text-white w-8 h-8 rounded-full font-bold shadow-lg hover:bg-red-500 transition z-10"
        >
          ✕
        </button>
        <div class="text-center mb-4">
          <img id="modalTeamLogo" src="" class="h-16 w-16 mx-auto mb-2" />
          <h3 id="modalTeamName" class="text-2xl font-black uppercase italic">
            TEAM NAME
          </h3>
          <div id="modalTeamBudget" class="text-orange-500 font-bold">
            ₹0,000
          </div>
        </div>
        <div
          id="modalSquadList"
          class="space-y-2 max-h-[50vh] overflow-y-auto pr-2"
        ></div>
      </div>
    </div>

    <header class="bg-orange-600 shadow-xl relative z-50">
      <div class="flex items-center gap-4 px-4 py-2 md:py-0">
        <img src="images/logo/logo.png" alt="Logo" class="h-8 md:h-10 w-auto" />
        <h1 class="text-xl md:text-2xl font-black italic uppercase">
          CSMPL S3
        </h1>
        <button
          id="viewToggleBtn"
          onclick="toggleView()"
          class="bg-black/40 hover:bg-black/60 px-3 py-1 rounded text-[10px] font-bold border border-white/20 uppercase"
        >
          Squad View
        </button>
      </div>

      <div class="flex gap-2 px-4 py-2 md:py-0 items-center justify-center">
        <input
          type="number"
          id="searchId"
          class="w-16 md:w-20 bg-black/30 border border-white/20 rounded px-2 py-1 text-center font-bold text-white focus:outline-none"
          placeholder="ID"
        />
        <button
          onclick="loadPlayer()"
          class="bg-white text-orange-600 font-bold px-4 md:px-6 py-1 rounded shadow-lg uppercase text-xs md:text-sm active:scale-95"
        >
          Load
        </button>
        <button
          onclick="resetTourney()"
          class="text-[10px] text-black/40 hover:text-white uppercase font-bold ml-2"
        >
          Reset
        </button>
      </div>
    </header>

    <main id="auctionView" class="auction-layout">
      <div id="leftTeams" class="sidebar-teams"></div>

      <div class="glass-panel text-center relative">
        <div id="playerSection" class="hidden z-10 relative">
          <div
            id="searchSoldStamp"
            class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[50] bg-red-600 text-white px-8 py-4 rounded-xl border-4 border-white rotate-[-15deg] font-black text-3xl md:text-4xl shadow-2xl uppercase text-center"
          ></div>
          <div class="player-photo-wrapper">
            <img id="p-img" src="" alt="Player Photo" />
          </div>
          <h2
            id="p-name"
            class="text-4xl md:text-6xl font-black mt-4 uppercase tracking-tighter"
          >
            ---
          </h2>
          <p
            id="p-role"
            class="text-lg md:text-xl text-orange-400 font-bold uppercase tracking-widest"
          >
            ---
          </p>
          <div class="bid-display relative">
            <span
              class="text-[10px] text-gray-400 uppercase font-bold tracking-widest"
              >Valuation</span
            >
            <div class="text-5xl md:text-7xl font-black text-green-400">
              ₹<span id="bidDisplay">3,000</span>
            </div>
          </div>
          <div
            id="auctionControls"
            class="flex flex-wrap gap-2 md:gap-4 mt-6 justify-center px-2"
          >
            <button
              onclick="raiseBid()"
              class="flex-1 md:flex-none md:w-48 bg-green-600 hover:bg-green-500 py-2 rounded-2xl font-black text-2xl md:text-3xl shadow-xl active:scale-95"
            >
              RAISE
            </button>
            <button
              onclick="openSoldModal()"
              class="flex-1 md:flex-none md:w-48 bg-blue-600 hover:bg-blue-500 py-2 rounded-2xl font-black text-2xl md:text-3xl shadow-xl active:scale-95"
            >
              SOLD
            </button>
            <button
              onclick="resetStage()"
              class="w-full md:w-auto px-6 bg-slate-700 py-2 rounded-2xl font-bold text-xs uppercase"
            >
              Unsold
            </button>
          </div>
        </div>

        <div
          id="idleText"
          class="flex flex-col items-center justify-center space-y-6 md:space-y-10 animate-fadeIn"
        >
          <div
            class="hidden md:flex text-white/5 text-[10rem] font-black italic uppercase absolute inset-0 items-center justify-center select-none"
          >
            AUCTION
          </div>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8 z-10 px-4">
            <div
              class="bg-white/5 p-4 md:p-6 rounded-2xl border border-white/10 w-full md:w-44"
            >
              <div class="text-gray-400 text-xs uppercase font-bold mb-1">
                Sold
              </div>
              <div
                id="stat-sold"
                class="text-3xl md:text-5xl font-black text-orange-500"
              >
                0
              </div>
            </div>
            <div
              class="bg-white/5 p-4 md:p-6 rounded-2xl border border-white/10 w-full md:w-44"
            >
              <div class="text-gray-400 text-xs uppercase font-bold mb-1">
                Available
              </div>
              <div
                id="stat-rem"
                class="text-3xl md:text-5xl font-black text-blue-400"
              >
                42
              </div>
            </div>
            <div
              class="bg-white/5 p-4 md:p-6 rounded-2xl border border-white/10 w-full md:w-44 flex flex-col justify-center"
            >
              <div class="text-gray-400 text-[10px] uppercase font-bold mb-1">
                Top Buy
              </div>
              <div id="stat-top">
                <div class="text-[10px] text-white truncate px-1 uppercase">
                  ---
                </div>
                <div class="text-xl md:text-2xl font-black text-green-400">
                  ₹0
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="rightTeams" class="sidebar-teams"></div>
    </main>

    <div id="squadView" class="squad-view hidden"></div>

    <div id="modal" class="modal hidden p-4">
      <div
        class="bg-slate-900 border border-white/20 p-6 md:p-8 rounded-3xl w-full max-w-[450px] shadow-2xl"
      >
        <h3
          class="text-xl md:text-2xl font-black mb-6 text-center text-orange-500 uppercase italic"
        >
          Assign to Team
        </h3>
        <div id="modalTeams" class="space-y-2 md:space-y-3"></div>
        <button
          onclick="closeModal()"
          class="w-full mt-6 text-gray-500 uppercase text-[10px] font-bold hover:text-white"
        >
          Cancel
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
