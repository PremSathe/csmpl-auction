<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSMPL SEASON 3 - AUCTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="flex items-center gap-4">
        <img
          src="images/logo/logo.png"
          alt="CSMPL Logo"
          class="h-10 w-auto object-contain"
        />

        <h1 class="text-2xl font-black italic uppercase">CSMPL S3</h1>
        <button
          onclick="toggleView()"
          class="bg-black/40 hover:bg-black/60 px-4 py-1 rounded text-xs font-bold border border-white/20 uppercase"
        >
          Squad View
        </button>
      </div>
      <div class="flex gap-3">
        <input
          type="number"
          id="searchId"
          class="w-20 bg-black/30 border border-white/20 rounded px-2 text-center font-bold"
          placeholder="ID"
        />
        <button
          onclick="loadPlayer()"
          class="bg-white text-orange-600 font-bold px-6 py-1 rounded shadow-lg uppercase"
        >
          Load Player
        </button>
        <button
          onclick="resetTourney()"
          class="text-[10px] text-black/50 hover:text-white uppercase font-bold"
        >
          Reset
        </button>
      </div>
    </header>

    <div id="auctionView" class="auction-layout">
      <div id="leftTeams" class="flex flex-col gap-6"></div>

      <div class="glass-panel text-center">
        <div id="playerSection" class="hidden">
          <div class="player-photo-wrapper">
            <img id="p-img" src="" alt="Player Photo" />
          </div>

          <h2
            id="p-name"
            class="text-5xl font-black mt-4 uppercase tracking-tighter"
          >
            ---
          </h2>
          <!-- <div id="playerSection" class="hidden">
          <img id="p-img" src="" class="player-photo-circle" />
          <h2
            id="p-name"
            class="text-5xl font-black mt-4 uppercase tracking-tighter"
          >
            ---
          </h2> -->
          <p
            id="p-role"
            class="text-xl text-orange-400 font-bold uppercase tracking-widest"
          >
            ---
          </p>

          <div class="bid-display">
            <span
              class="text-[10px] text-gray-400 uppercase font-bold tracking-widest"
              >Current Valuation</span
            >
            <div class="text-7xl font-black text-green-400">
              â‚¹<span id="bidDisplay">3,000</span>
            </div>
          </div>

          <div class="flex gap-4 mt-6 justify-center">
            <button
              onclick="raiseBid()"
              class="w-48 bg-green-600 hover:bg-green-500 py-5 rounded-2xl font-black text-3xl shadow-xl"
            >
              RAISE
            </button>
            <button
              onclick="openSoldModal()"
              class="w-48 bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black text-3xl shadow-xl"
            >
              SOLD
            </button>
            <button
              onclick="resetStage()"
              class="px-6 bg-slate-700 py-5 rounded-2xl font-bold text-sm uppercase"
            >
              Unsold
            </button>
          </div>
        </div>
        <div
          id="idleText"
          class="text-white/5 text-7xl font-black italic uppercase"
        >
          Auction Stage
        </div>
      </div>

      <div id="rightTeams" class="flex flex-col gap-6"></div>
    </div>

    <div id="squadView" class="squad-view hidden"></div>

    <div id="modal" class="modal hidden">
      <div
        class="bg-slate-900 border border-white/20 p-8 rounded-3xl w-[450px]"
      >
        <h3
          class="text-2xl font-black mb-6 text-center text-orange-500 uppercase italic"
        >
          Confirm Purchase
        </h3>
        <div id="modalTeams" class="space-y-2"></div>
        <button
          onclick="closeModal()"
          class="w-full mt-6 text-gray-500 uppercase text-[10px] font-bold"
        >
          Back
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
