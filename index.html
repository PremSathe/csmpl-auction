<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSMPL SEASON 3 - PRO AUCTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-950 text-white overflow-hidden">
    <div
      id="soldCelebration"
      class="hidden fixed inset-0 z-[200] bg-black/95 flex-col items-center justify-center text-center p-4 animate-fadeIn"
    >
      <div
        class="text-orange-500 text-4xl font-black uppercase tracking-[0.3em] animate-pulse mb-4"
      >
        SOLD
      </div>

      <div class="relative mb-6">
        <img
          id="celeb-player-img"
          src=""
          class="h-72 w-72 rounded-full object-cover border-8 border-orange-500 shadow-[0_0_50px_rgba(249,115,22,0.4)]"
        />

        <div
          class="absolute -bottom-4 -right-4 bg-slate-900 rounded-full p-3 border-4 border-white shadow-2xl"
        >
          <img id="celeb-logo" src="" class="h-24 w-24 object-contain" />
        </div>
      </div>

      <h1
        id="celeb-name"
        class="text-7xl font-black text-white uppercase italic tracking-tighter mb-2"
      >
        PLAYER NAME
      </h1>
      <div id="celeb-price" class="text-6xl font-bold text-green-400 mb-6">
        ₹0,000
      </div>

      <div class="text-xl text-gray-400 uppercase tracking-widest mb-2 italic">
        Joined the Ranks of
      </div>
      <div id="celeb-team" class="text-6xl font-black uppercase italic">
        TEAM NAME
      </div>
    </div>

    <header
      class="h-[60px] bg-orange-600 flex items-center justify-between px-6 shadow-xl relative z-50"
    >
      <div class="flex items-center gap-4">
        <img src="images/logo/logo.png" alt="Logo" class="h-10 w-auto" />
        <h1 class="text-2xl font-black italic uppercase">CSMPL S3</h1>
        <button
          id="viewToggleBtn"
          onclick="toggleView()"
          class="bg-black/40 hover:bg-black/60 px-4 py-1 rounded text-xs font-bold border border-white/20 uppercase transition"
        >
          Squad View
        </button>
      </div>
      <div class="flex gap-3">
        <input
          type="number"
          id="searchId"
          class="w-20 bg-black/30 border border-white/20 rounded px-2 text-center font-bold text-white focus:outline-none focus:border-white"
          placeholder="ID"
        />
        <button
          onclick="loadPlayer()"
          class="bg-white text-orange-600 font-bold px-6 py-1 rounded shadow-lg uppercase active:scale-95 transition"
        >
          Load Player
        </button>
        <button
          onclick="resetTourney()"
          class="text-[10px] text-black/40 hover:text-white uppercase font-bold ml-4"
        >
          Reset
        </button>
      </div>
    </header>

    <main id="auctionView" class="auction-layout">
      <div id="leftTeams" class="sidebar-teams"></div>

      <div class="glass-panel text-center relative">
        <div id="playerSection" class="hidden z-10 relative">
          <div
            id="searchSoldStamp"
            class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-[50] bg-red-600 text-white px-8 py-4 rounded-xl border-4 border-white rotate-[-15deg] font-black text-4xl shadow-2xl pointer-events-none uppercase"
          >
            SOLD TO <br />
            <span id="soldToTeamName" class="text-2xl">TEAM NAME</span>
          </div>

          <div class="player-photo-wrapper">
            <img id="p-img" src="" alt="Player Photo" />
          </div>
          <h2
            id="p-name"
            class="text-6xl font-black mt-4 uppercase tracking-tighter"
          >
            ---
          </h2>
          <p
            id="p-role"
            class="text-xl text-orange-400 font-bold uppercase tracking-widest"
          >
            ---
          </p>

          <div class="bid-display relative">
            <span
              class="text-[10px] text-gray-400 uppercase font-bold tracking-widest"
              >Current Valuation</span
            >
            <div class="text-7xl font-black text-green-400">
              ₹<span id="bidDisplay">3,000</span>
            </div>
            <div
              id="maxLabel"
              class="hidden absolute -top-2 -right-4 bg-red-600 text-white text-[10px] px-2 py-1 rounded font-bold animate-pulse"
            >
              MAX LIMIT (50K)
            </div>
          </div>

          <div id="auctionControls" class="flex gap-4 mt-6 justify-center">
            <button
              onclick="raiseBid()"
              class="w-48 bg-green-600 hover:bg-green-500 py-2 rounded-2xl font-black text-3xl shadow-xl active:scale-95 transition"
            >
              RAISE
            </button>
            <button
              onclick="openSoldModal()"
              class="w-48 bg-blue-600 hover:bg-blue-500 py-2 rounded-2xl font-black text-3xl shadow-xl active:scale-95 transition"
            >
              SOLD
            </button>
            <button
              onclick="resetStage()"
              class="px-6 bg-slate-700 py-2 rounded-2xl font-bold text-sm uppercase"
            >
              Unsold
            </button>
          </div>
        </div>

        <div
          id="idleText"
          class="flex flex-col items-center justify-center space-y-10 animate-fadeIn"
        >
          <div
            class="text-white/5 text-[10rem] font-black italic uppercase absolute inset-0 flex items-center justify-center select-none"
          >
            AUCTION
          </div>
          <div class="grid grid-cols-3 gap-8 z-10">
            <div class="bg-white/5 p-6 rounded-2xl border border-white/10 w-44">
              <div class="text-gray-400 text-xs uppercase font-bold mb-2">
                Sold
              </div>
              <div id="stat-sold" class="text-5xl font-black text-orange-500">
                0
              </div>
            </div>
            <div class="bg-white/5 p-6 rounded-2xl border border-white/10 w-44">
              <div class="text-gray-400 text-xs uppercase font-bold mb-2">
                Available
              </div>
              <div id="stat-rem" class="text-5xl font-black text-blue-400">
                42
              </div>
            </div>
            <div class="bg-white/5 p-6 rounded-2xl border border-white/10 w-44">
              <div class="text-gray-400 text-xs uppercase font-bold mb-2">
                Top Buy
              </div>
              <div id="stat-top" class="text-3xl font-black text-green-400">
                ₹0
              </div>
            </div>
          </div>
          <div
            class="bg-orange-500 text-black px-10 py-3 rounded-full font-black italic uppercase animate-pulse z-10"
          >
            Waiting for Player ID
          </div>
        </div>
      </div>

      <div id="rightTeams" class="sidebar-teams"></div>
    </main>

    <div id="squadView" class="squad-view hidden"></div>

    <div id="modal" class="modal hidden">
      <div
        class="bg-slate-900 border border-white/20 p-8 rounded-3xl w-[450px] shadow-2xl"
      >
        <h3
          class="text-2xl font-black mb-6 text-center text-orange-500 uppercase italic"
        >
          Assign to Team
        </h3>
        <div id="modalTeams" class="space-y-3"></div>
        <button
          onclick="closeModal()"
          class="w-full mt-6 text-gray-500 uppercase text-xs font-bold hover:text-white"
        >
          Cancel
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
